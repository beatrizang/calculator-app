<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="./assets/css/reset.css">
</head>
<body>
  <main>
    <div class="card">
      <div>
        <p>calc</p>
      </div>
      <div class="calculator__display">
        <input type="number" placeholder="0">
      </div>
      <div class="calculator__buttons">
        <div class="numbers__row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>del</button>
        </div>
        <div class="numbers__row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
        </div>
        <div class="numbers__row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
        </div>
        <div class="numbers__row">
          <button>.</button>
          <button>0</button>
          <button>/</button>
          <button>x</button>
        </div>
        <div class="numbers__row">
          <button>reset</button>
          <button>=</button>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
