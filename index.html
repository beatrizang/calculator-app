<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/variable.css">
  <link rel="stylesheet" href="./assets/css/styles.css">

  <script src="./assets/js/Display.js" type="text/javascript"></script>
  <script src="./assets/js/Calculadora.js" type="text/javascript"></script>
  <script src="./assets/js/index.js" type="text/javascript" defer></script>
  <script src="./assets/js/toggle.js" defer></script>
</head>
<body>
  <main class="main">
    <div class="calculator">
      <div class="calulator__top">
        <p class="calculator__title">calc</p>
        <div class="top__toggle">
          <p class="theme__title">theme</p>
          <div>
            <div class="toggle__number">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <div id="container">
              <div class="toggle"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="calculator__display">
        <div id="valor-anterior"></div>
        <div id="valor-actual"></div>
      </div>
      
      <div class="calculator__buttons">
          <button class="btn-number">7</button>
          <button class="btn-number">8</button>
          <button class="btn-number">9</button>
          <button class="btn-func" onclick="display.borrar()">del</button>
          <button class="btn-number">4</button>
          <button class="btn-number">5</button>
          <button class="btn-number">6</button>
          <button class="btn-operator" value="sumar">+</button>
          <button class="btn-number">1</button>
          <button class="btn-number">2</button>
          <button class="btn-number">3</button>
          <button class="btn-operator" value="restar">-</button>
          <button class="btn-number">.</button>
          <button class="btn-number">0</button>
          <button class="btn-operator" value="dividir">/</button>
          <button class="btn-operator" value="multiplicar">x</button>
          <button class="btn-reset" onclick="display.borrarTodo()">reset</button>
          <button class="btn-equal btn-operator" value="igual">=</button>
      </div>
    </div>
  </main>

</body>
</html>
